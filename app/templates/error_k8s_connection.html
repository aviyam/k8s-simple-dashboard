{% extends 'base.html' %}
{% block content %}
<div class="container text-center mt-5">
    <div class="alert alert-danger" role="alert">
        <h4 class="alert-heading">Cannot Connect to Cluster</h4>
        <p>The dashboard was unable to establish a connection with the Kubernetes API server.</p>
        <hr>
        <p class="mb-0 small"><strong>Details:</strong> {{ error_message }}</p>
    </div>
    <a href="{{ url_for('main.index') }}" class="btn btn-primary mt-3">Retry Connection</a>
</div>
{% endblock %}
