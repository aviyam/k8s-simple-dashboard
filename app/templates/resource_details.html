{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <div>
        <h2 class="mb-0">Details: <span class="text-primary">{{ name }}</span></h2>
        {% if namespace %}
        <p class="text-muted mb-0">Kind: {{ kind }} | {{ namespace }}</p>
        {% else %}
        <p class="text-muted mb-0">Kind: {{ kind }} (Cluster-Scoped)</p>
        {% endif %}
    </div>
    <a href="{{ url_for(back_link) }}" class="btn btn-secondary">Back to List</a>
</div>

<div class="card bg-light">
    <div class="card-body">
        <pre class="mb-0"><code>{{ details_yaml }}</code></pre>
    </div>
</div>
{% endblock %}
